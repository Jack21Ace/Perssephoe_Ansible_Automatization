---
- name: Actualizar servidores Ubuntu
  hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: Actualizar lista de paquetes
      apt:
        update_cache: yes
        cache_valid_time: 86400
        timeout: 600

    - name: Actualizar paquetes instalados
      apt:
        upgrade: dist
        timeout: 600

    - name: Eliminar paquetes no utilizados
      apt:
        autoremove: yes
        autoclean: yes
